<div *ngIf="nutrition" class="container">
  <div class="row my-flex-card justify-content-center">
    <div class="col-md-3 m-1" *ngFor="let nutri of nutrition">
      <div class="card">
          <img class="card-img-top img-fluid" src="{{nutri.url}}" alt="">
          <h5 class="card-title px-4 pt-4">{{nutri.title}}</h5>
          <div class="card-block">
            <p class="card-text news-desc">{{nutri.desc}}</p>
          </div>
      </div>
    </div>
  </div>
