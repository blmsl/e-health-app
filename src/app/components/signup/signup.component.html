<div id="particles-js">
  <div class="form-container" @moveIn>
    <a routerLink="/login" id="goback">Go back</a>

    <h2>Join now</h2>

    <span class="error" *ngIf="error" @fallIn>{{ error }}</span>

    <form #formData='ngForm' (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Name" [(ngModel)]="name" name="name" class="txt" required>
      <input type="text" placeholder="Email address" [(ngModel)]="email" name="email" class="txt" required>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" class="txt" required>
      <button type="submit" [disabled]="!formData.valid" class="basic-btn" data-toggle="modal" data-target="#welcome">Create my account</button>
    </form>
    <!--
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <input type="text" placeholder="Email address" (ngModel)="email" name="email" class="txt" required>
      <input type="password" placeholder="Password" (ngModel)="password" name="password" class="txt" required>
      <button type="submit" [disabled]="!formData.valid" class="basic-btn">Create my account</button>
    </form>
    -->
  </div>
</div>
