<div *ngIf="blog">
  <div class="container">
      <div class="row">
          <!-- Blog Post Content Column -->
          <div class="col-lg-12">
            <button type="button" class="btn btn-link" [routerLink]="['/blogs']"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>

              <h2>{{blog.title}}</h2>
              <!-- Author -->
              <p class="lead"> by <span id="author-name">{{blog.author}}</span></p>

              <hr>
              <!-- Date/Time -->
              <p><span class="glyphicon glyphicon-time"></span> Posted on: {{blog.currentDate.formatted}}</p>
              <hr>

              <!-- Preview Image -->
              <img class="img-fluid" src="{{blog.url}}" alt="">
              <hr>

              <!-- Post Content -->
              <div id="desc">
                <p>{{blog.desc1}}</p>
                <p>{{blog.desc2}}</p>
                <p>{{blog.desc3}}</p>
                <p>{{blog.desc4}}</p>
              </div>

              <p><mark>Source: www.nytimes.com</mark></p>

            </div>
      </div>
  </div>
</div>
