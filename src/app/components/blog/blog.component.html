<div *ngIf="blog">
  <div class="container">
      <div class="row">
          <!-- Blog Post Content Column -->
          <div class="col-lg-12">
              <h2>{{blog.title}}</h2>
              <!-- Author -->
              <p class="lead"> by <a href="#">{{blog.author}}</a></p>

              <hr>
              <!-- Date/Time -->
              <p><span class="glyphicon glyphicon-time"></span> Posted on: {{blog.currentDate.formatted}}</p>
              <hr>

              <!-- Preview Image -->
              <img class="img-fluid" src="{{blog.url}}" alt="">
              <hr>

              <!-- Post Content -->
              <p>{{blog.desc}}</p>

            </div>
      </div>
  </div>
</div>
